<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/index.css">
  <link rel="stylesheet" href="../css/navbar.css">
  <link rel="stylesheet" href="../css/inputs.css">
  <link rel="stylesheet" href="../css/pomodoro.css">
  <script defer src="../js/navbar.js"></script>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pomodoro</title>
</head>
<body>
  <header class="header">
    <nav class="nav">
      <a href="/" class="logo"><img src="../img/logo.png" alt="" ></a>
      <button class="hamburger"></button>
      <ul class="nav-list">
        <li><a href="#">Ferramentas</a></li>
        <li><a href="#">Contato</a></li>
        <li><a href="#">Configurações</a></li>
        
      </ul>
    </nav>
  </header>
  <main class="central">

    <aside class="asideE">left</aside>
    
    <section class="asideC">
      
<center>


         <div class="quadrado">
<h1 id="temp" class="tempou">25:00</h1>
      </div>
      <br>
      <div class="quadrado">
         <h1 id="tempPause">05:00</h1>
              </div>

      <br>
      <div class="botoes">
      <button id="start" class="button-5" role="button" style="display:block;">começar</button>
      <button id="pause" class="button-5" role="button"style="display:none;">pausar</button>
      
    </div><br>
<button id="startPause" class="button-5" role="button" style="display:block;">intervalo</button>
<button id="startPauseI" class="button-5" role="button" style="display:none;">Pausar</button>

      <button id="configurar">configurar</button>
    <br>
      <input type="number" placeholder="tempo"id="inputTempo" value="25">
    
      
      <br>
      <input type="number" placeholder="pausa"id="inputPause" value="5">
      
   
 
 

</center>

    </section>
    
    <aside class="asideD">right</aside>
    
    </main>
  
  
  <script>
    
    var buttonStart = document.querySelector("#start");
    var inputTemp = document.querySelector("#inputTempo");
    var sec = 0
    var min = 25
    var secPause = 0
    var minPause = 5
    var interval
    var pomodoro
    
    document.querySelector('#start').addEventListener("click", começar);
    document.querySelector('#startPause').addEventListener("click", começarPause);
    document.querySelector('#pause').addEventListener("click", pausar);
    document.querySelector('#startPauseI').addEventListener("click", pausarI);
    document.querySelector('#configurar').addEventListener("click", configurar);
 
      
    inputTemp.addEventListener("keyup", () =>{
    document.querySelector("#temp").innerText = inputTemp.value + ":00";
    if(inputTemp.value.length == ""){
    document.querySelector("#temp").innerText = inputTemp.value + "00:00";
    }
    });


    function twoDigits(digito){
      if(digito < 10){
        return ('0'+ digito)
      }else{
        return (digito)
      }
    }
    
function configurar(){
   var inputMin = document.querySelector('#inputTempo').value;
 min = parseInt(inputMin);

 var inputPause = document.querySelector('#inputPause').value;
 minPause = parseInt(inputPause);
}

function começar() {
 interval = setInterval(cronometro,1000);
 document.querySelector("#start").style.display = "none";
 document.querySelector("#pause").style.display = "block";

}

function começarPause(){
  interval = setInterval(cronometroPause,1000);
  document.querySelector("#startPause").style.display = "none";
  document.querySelector("#startPauseI").style.display = "block";

}



function pausar(){
clearInterval(interval);
document.querySelector("#start").style.display = "block";
document.querySelector("#pause").style.display = "none";
}
function pausarI(){
clearInterval(interval);
document.querySelector("#startPause").style.display = "block";
document.querySelector("#startPauseI").style.display = "none";
}

function parar(){
  pausar();
  sec = 0;
  min = 0;
  document.querySelector('#temp').innerText = "00:00";
}

function cronometro(){
  if(sec > 0){
    sec--
  }
  if(sec <= 0){
    min--
    sec = 59 
  }
  if(min < 0){
parar();
  }
  
  document.querySelector('#temp').innerText = twoDigits(min)+':'+twoDigits(sec);
}
function cronometroPause(){
  if(secPause > 0){
    secPause--
  }
  if(secPause <= 0){
    minPause--
    secPause = 59 
  }
  if(minPause < 0){
    clearInterval(interval);
    secPause = 0;
  minPause = 0;
    document.querySelector('#tempPause').innerText = "00:00";

  }
  
  document.querySelector('#tempPause').innerText = twoDigits(minPause)+':'+twoDigits(secPause);
}

  </script>
</body>
</html>
