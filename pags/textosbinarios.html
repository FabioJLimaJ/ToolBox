<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/textosbinarios.css">
    <title>ToolBox</title>
  <title>Conversor de Texto para Binário e vice-versa</title>

</head>
<body>
  <h1>Conversor de Texto para Binário e vice-versa</h1>

<div class="coluna">

<div class="textos">
    <textarea id="text-input" placeholder="Insira o texto aqui" rows="5" cols="33"></textarea>
    <button onclick="convertToBinary()">Converter para Binário</button>
</div>

<div class="binarios">
    <input type="text" class="tess" id="binary-input" placeholder="Insira o código binário aqui">
    <button onclick="convertToText()" id="buttonB">Converter para Texto</button>
 </div>


</div>

<div class="colunaR">
  <div class="quadradoR">
  <h2 class="resultado">Resultado:</h2>
   <p id="output"></p>
  </div>
 </div>
 

  <script>

   const buttonSubmit = document.querySelector("#buttonB");
   const inputB = document.querySelector(".tess");
 buttonSubmit.disabled = true;

   inputB.addEventListener("keyup", () => {

 if(inputB.value.length > 0){
  buttonSubmit.disabled = false;
 }else{
  buttonSubmit.disabled = true;
 }
   });


    function convertToBinary() {
      var text = document.querySelector("#text-input").value;
      var binary = textToBinary(text);
      document.querySelector(".resultado").innerText = binary;
    }

    function convertToText() {
      var binary = document.querySelector("#binary-input").value;
      var text = binaryToText(binary);
      document.querySelector(".resultado").innerText = text;
    }

    function textToBinary(text) {
      var binary = "";

      for (var i = 0; i < text.length; i++) {
        var charCode = text.charCodeAt(i);
        var binaryChar = charCode.toString(2);
        binary += binaryChar.padStart(8, "0") + " ";
      }

      return binary.trim();
    }

    function binaryToText(binary) {
      var binaryArray = binary.split(" ");
      var text = "";

      for (var i = 0; i < binaryArray.length; i++) {
        var binaryChar = binaryArray[i];
        var charCode = parseInt(binaryChar, 2);
        var char = String.fromCharCode(charCode);
        text += char;
      }

      return text;
    }
  </script>
</body>
</html>
