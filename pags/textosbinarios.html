<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolBox</title>
  <title>Conversor de Texto para Binário e vice-versa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Conversor de Texto para Binário e vice-versa</h1>
  <div>
    <label for="text-input">Texto:</label>
    <textarea id="text-input" placeholder="Insira o texto aqui"></textarea>
  </div>
  <div>
    <label for="binary-input">Código Binário:</label>
    <textarea id="binary-input" placeholder="Insira o código binário aqui"></textarea>
  </div>
  <button onclick="convertToBinary()">Converter para Binário</button>
  <button onclick="convertToText()">Converter para Texto</button>
  <h2>Resultado:</h2>
  <p id="output"></p>

  <script>
    function convertToBinary() {
      var text = document.getElementById("text-input").value;
      var binary = textToBinary(text);
      document.getElementById("binary-input").value = binary;
    }

    function convertToText() {
      var binary = document.getElementById("binary-input").value;
      var text = binaryToText(binary);
      document.getElementById("text-input").value = text;
    }

    function textToBinary(text) {
      var binary = "";

      for (var i = 0; i < text.length; i++) {
        var charCode = text.charCodeAt(i);
        var binaryChar = charCode.toString(2);
        binary += binaryChar.padStart(8, "0") + " ";
      }

      return binary.trim();
    }

    function binaryToText(binary) {
      var binaryArray = binary.split(" ");
      var text = "";

      for (var i = 0; i < binaryArray.length; i++) {
        var binaryChar = binaryArray[i];
        var charCode = parseInt(binaryChar, 2);
        var char = String.fromCharCode(charCode);
        text += char;
      }

      return text;
    }
  </script>
</body>
</html>
